<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="control-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" class="form-control">
    <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
      <div *ngIf="form.get('username').errors.required">Username is required.</div>
      <div *ngIf="form.get('username').errors.minlength">Username should be at least {{ form.get('username').errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>

  <div class="control-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required" >Password is required.</div>
      <div *ngIf="password.errors.minlength" >Password should have at least {{ password.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>

  <br>

  <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>

</form>
